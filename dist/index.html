<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My cloud application</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>My nice app</h1>
    <img src="/pies.jpg"/>
    <button class="myFirstActionBtn">Click me</button>
    <div>
        <h6>User related actions</h6>
        <button class="registerBtn">Register</button>
        <button class="confirmBtn">Confirm account</button>
        <button class="loginBtn">Login</button>
    </div>
    <div>
        <h6>Bucket actions</h6>
        <button class="listMyBucketsBtn">List my buckets!</button>
        <br>
    </div>
    <div class="upload">
        <form>
            <input type="file" name="files"/>
            <button type="button" class="uploadBtn">Upload it</button>
        </form>
    </div>
    <script type="text/javascript" src="/main.js"></script>
</body>
</html>
